<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nimeqq</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">Nimeqq</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://jikan.docs.apiary.io/">About API</a>
					</li>
				</ul>
			</div>

		</div>
	</nav>

	<div class="container">
		<div class="row">

			<div class="col header-wrapper">
				<h1 class="mt-3">Search Nimeqq</h1>
				<form action="" class="form">
					<div class="input-group mb-3">
						<input type="text" class="form-control input-value" placeholder="Input anime title here...">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary input-button" type="button"
								id="button-addon2">Search</button>
						</div>
					</div>
				</form>

				<h2 class="releaseText">Release On :</h2>
				<select name="releaseDayOptionValue" id="releaseDayOptionValue"
					onchange="getScheduledAnimeData( getScheduledAnimeURL(getOptionValue(), true) )">
					<option value="Sunday">Sunday</option>
					<option value="Monday">Monday</option>
					<option value="Tuesday">Tuesday</option>
					<option value="Wednesday">Wednesday</option>
					<option value="Thursday">Thursday</option>
					<option value="Friday">Friday</option>
					<option value="Saturday">Saturday</option>
				</select>
				<h3 class="feedback mt-3"></h3>
			</div>
		</div>

		<div class="row anime-wrapper">
			<!-- search anime results will injected here -->
		</div>
		<div class="row schedule-anime-wrapper">
			<!-- scheduled anime cards will injected here -->
		</div>
	</div>



	<!-- modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">

		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Details</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-3">
								<img src="" alt="" class="img-fluid img-detail">
							</div>
							<div class="col-md">
								<ul class="list-group list-anime-detail">
								</ul>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>

			</div>
			<!--modal content-->
		</div>
		<!--modal dialog-->

	</div>

	<!-- end modal -->

	<script src="js/jQuery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
